<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="home" (click)="sidenav.close()">
        <mat-icon>home</mat-icon><span class="nav-caption">Home</span>
      </a>
      <a mat-list-item routerLink="doctor" (click)="sidenav.close()">
        <mat-icon>medication</mat-icon><span class="nav-caption">Doctor</span>
      </a>
      <a mat-list-item routerLink="hospital" (click)="sidenav.close()">
        <mat-icon>local_hospital</mat-icon
        ><span class="nav-caption">Hospital</span>
      </a>
      <a mat-list-item routerLink="profile" (click)="sidenav.close()">
        <mat-icon>account_circle</mat-icon
        ><span class="nav-caption">Profile</span>
      </a>
      <a
        mat-list-item
        color="accent"
        routerLink="signup"
        (click)="sidenav.close()"
      >
        <mat-icon>medication</mat-icon><span class="nav-caption">Signup</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button
          mat-icon-button
          aria-label="Example icon button with a menu icon"
          (click)="sidenav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="home">Medical Info</a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
            <a routerLink="home">Home</a>
          </li>
          <li>
            <a routerLink="doctor">Doctor</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
